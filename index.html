<!DOCTYPE html>
<html>
<head>
	<title>Experimental</title>

	<!-- Resizable on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Favicon -->
	<meta name="msapplication-TileColor" content="#002366">
	<meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png">
	<meta name="theme-color" content="#002366">
	<link rel="manifest" href="icon/manifest.json">
	<link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="icon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- BigInteger.js -->
	<!-- https://github.com/peterolson/BigInteger.js -->
	<script type="text/javascript" src="BigInteger.js"></script>

	<!-- Main Script -->
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="header">
		<div>
			<p>Experimental Scripts V4</p>
		</div>
	</div> <br>

	<div class="body">
		<noscript>
			Your browser doesn't support JavaScript or does not have JavaScript enabled <br> <br>
		</noscript>

		<!-- All Primes Between Two Numbers -->
		<form>
			Max: <input type="number" id="primesMax" min="2" max="39466"> <br>
			Min: <input type="number" id="primesMin" min="1" max="39466">
		</form>
		<button onclick="getPrimes()">
			<div>
				<p>Get Primes</p>
			</div>
		</button>
		<div id="primes"></div> <br>

		<!-- Time Until Future Date -->
		<div align="center">
			<textarea rows="6" placeholder="Type date like this: March 15 2018, 3:00 PM" id="timeUntilInput"></textarea>
		</div>
		<button onclick="timeUntil()">
			<div>
				<p>Time Until Date</p>
			</div>
		</button>
		<div id="timeUntilOutput"></div> <br>

		<!-- Median, Other Quartiles And The Interquartile Range -->
		<form>
			<textarea rows="6" placeholder="Split numbers like this: 2, 1, 3, 4, 7, 11, 18, 29" id="IQRInput"></textarea>
		</form>
		<button onclick="medianIQR()">
			<div>
				<p>Quartiles and IQR</p>
			</div>
		</button>
		<div id="IQROutput"></div> <br>

		<!-- Approximate Square Root -->
		<form>
			Value: <input type="number" id="sqrtOf" min="1" max="39466">
		</form>
		<button onclick="approximateSqrt()">
			<div>
				<p>Approximate Square Root</p>
			</div>
		</button>
		<div id="approxSqrtOutput"></div> <br>

		<!-- Normal Distribution -->
		<form>
			Value: <input type="number" id="ndfValue" max="39466"> <br>
			Mean: <input type="number" id="ndfMean" max="39466"> <br>
			Standard Deviation: <input type="number" id="ndfSD" min="1" max="39466"> 
		</form>
		<button onclick="normalDistribution()">
			<div>
				<p>Normal Distribution</p>
			</div>
		</button>
		<div id="ndfOutput"></div> <br>

		<!-- Mode, Median, and Mean -->
		<form>
			<textarea rows="6" placeholder="Split numbers like this: 2, 1, 3, 4, 7, 11, 18, 29" id="averagesInput"></textarea>
		</form>
		<button onclick="averages()">
			<div>
				<p>Averages</p>
			</div>
		</button>
		<div id="avgOutput"></div> <br>

		<!-- Morse Code -->
		<div align="center">
			<textarea rows="6" placeholder="Type your message here, either normal letters, numbers, and punctuation or Morse code using '.' for a dot, '-' for a dash, separating letters by spaces and words by '/'. Also, separate Morse code letters with space" id="morseInput"></textarea>
		</div>
		<button onclick="morseConvert()">
			<div>
				<p>Convert Sentence or Morse Code</p>
			</div>
		</button>
		<div id="morseOutput"></div> <br>

		<!-- Numerical Methods: Iterations -->
		<div class="bold">ax³ + bx² + cx + d</div>
		<form>
			Starting Number: <input type="number" id="iterationStart"> <br>
			Decimal Places: <input type="number" id="iterationDecimalPlaces" min="1"> <br>
			a: <input type="number" id="iterationA" min="-39466" max="39466"> <br>
			b: <input type="number" id="iterationB" min="-39466" max="39466"> <br>
			c: <input type="number" id="iterationC" min="-39466" max="39466"> <br>
			d: <input type="number" id="iterationD" min="-39466" max="39466">
		</form>
		<button onclick="iteration()">
			<div>
				<p>Iterations</p>
			</div>
		</button>
		<div id="iterationOutput"></div> <br>

		<!-- Estimating PI using the Monte Carlo Method -->
		<form>
			Max: <input type="number" id="monteCarloMax" min="1" max="39466"> <br>
			Number of Repetitions: <input type="number" id="monteCarloRep" min="1" max="39466">
		</form>
		<button onclick="monteCarlo()">
			<div>
				<p>Monte Carlo Method</p>
			</div>
		</button>
		<div id="monteCarloOutput"></div> <br>

		<!-- Happy Numbers -->
		<form>
			Number: <input type="number" id="happyNumbersInput" min="1" max="39466">
		</form>
		<button onclick="happyNumbers()">
			<div>
				<p>Is it a Happy Number?</p>
			</div>
		</button>
		<div id="happyNumbersOutput"></div> <br>

		<!-- Carmichael Numbers -->
		<form>
			Min: <input type="number" id="carmichaelMin" min="1" max="39466"> <br>
			Max: <input type="number" id="carmichaelMax" min="1" max="39466">
		</form>
		<button onclick="carmichael()">
			<div>
				<p>Get Carmichael Numbers</p>
			</div>
		</button>
		<div id="carmichaelOutput"></div> <br>

		<!-- Smallest Possible Number Divisible To All Numbers Between A & B -->
		<form>
			A: <input type="number" id="lcmA" min="1" max="39465"> <br>
			B: <input type="number" id="lcmB" min="1" max="39466">
		</form>
		<button onclick="lcmAtoB()">
			<div>
				<p>Smallest Possible Number Divisble</p>
			</div>
		</button>
		<div id="lcmOutput"></div> <br>

		<!-- Other -->
		<a href="https://twitter.com/the_banana_guy_" target="_blank">
			<button>
				<div>
					<p>By kakol20</p>
				</div>
			</button>
		</a>
		<a href="https://github.com/kakol20/Experimental-V3" target="_blank">
			<button>
				<div>
					<p>Github Page</p>
				</div>
			</button>
		</a>
	</div>
</body>
</html>
